<ion-content>
    <ion-header>
      <ion-toolbar slot="''">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>{{ title }} Expense</ion-title>
        <ion-buttons slot="end">
          <ion-button [disabled]="form.invalid" (click)="SendExpense()" [strong]="true">Save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form [formGroup]="form">
        <div>
          <ion-label>Date: </ion-label>
          <ion-input type="date" formControlName="date"/>
          <ion-label>Amount: </ion-label>
          <ion-input type="number" formControlName="amount"/>
        </div>
        <div>
          <ion-label>Location: </ion-label>
          <ion-input type="text" formControlName="location"/>
        </div>
        <div>
          <ion-label>Item Name: </ion-label>
          <ion-input type="text" formControlName="item"/>
        </div>
        <div>
          <ion-label>Payment Type: </ion-label>
          <ion-select interface="popover" formControlName="paymentType">
            <ion-select-option *ngFor="let type of paymentTypes | async" [value]="type">
              {{type}}
            </ion-select-option>
          </ion-select>
        </div>
        <div>
          <ion-label>Category</ion-label>
          <ion-input type="text" formControlName="category"
            autocapitalize
            (ionFocus)="toggleFocus()"
		        >
          </ion-input>
          <ion-list *ngIf="focusCategory">
            <ion-item *ngFor="let cat of filteredCategories | async" button (click)="UpdateCategory(cat)">
              {{cat}}
            </ion-item>
          </ion-list>
        </div>
        <div>
          <label>Receipt (Optional): </label>
          <ion-input type="file" class="file-upload" accept="image/png, .jpeg, .jpg"
            (change)="addReceipt($event)"/>
        </div>
      </form>
    </ion-content>
</ion-content>
