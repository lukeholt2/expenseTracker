<ion-content [fullscreen]="true" class="ion-padding ion-page">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <h1 style="text-align: center;">{{total | currency}}</h1>
    </ion-title>
  </ion-toolbar>


  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Category</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Projected</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Actual</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item *ngFor="let limit of budget.categoryLimits" button>
      <ion-label>{{limit.category}}</ion-label>
      <ion-label>{{limit.limit | currency}}</ion-label>
      <ion-label>{{limit.actual | currency}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
